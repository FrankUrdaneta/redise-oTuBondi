    <!-- Div donde se mostrará el mapa -->
    <div id="map" style="width: 100%; height: 600px; margin-top: 0rem"></div>
    
    <div id="buscador_ini" class="container buscador_ini">
        <div class="row">
          <div class="col text-center">
            <div class="input-group">
              <div class="input-group-prepend">
                <button style="border-radius: 2rem 0px 0px 2rem ;" class="btn btn-primary" type="button">
                  <i class="bi bi-search"></i>
                </button>
              </div>
              <input id="donde_quieres_ir" onclick="donde_quieres_ir()" style="border-radius: 0rem 1rem 1rem 0; height: 50px;" type="text" class="form-control input-lg" placeholder="¿Dónde quieres ir?">
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col text-center">
            <button class="btn btn-secondary btn-ersa rounded-pill">ERSA<i class="bi bi-plus"></i></button>
            <button class="btn btn-secondary btn-tamse rounded-pill">TAMSE<i class="bi bi-plus"></i></button>
            <button class="btn btn-secondary btn-coniferal rounded-pill">CONIFERAL<i class="bi bi-plus"></i></button>
          </div>
        </div>
      </div>
      <div class="movable-div" draggable="true"></div>
      <!-- buscador  -->
      <div id="card_buscador" class="card card_buscador" style="display: none;">
        <div class="card-body">
            <span style="background: transparent; border: none" class="input-group-text"><i class="bi bi-arrow-left" style="color: #009ee2; font-size: 1.5rem;" onclick="volver_ini()"></i></span>
          <div class="input-group mb-3">
            <span style="background: transparent;border:none" class="input-group-text"><i class="bi bi-dot" style="color: #009ee2;font-size: 1.5rem"></i></span>
            <input style="border-radius: 0rem 1rem 1rem 0; height: 50px;" type="text" class="form-control" placeholder="Origen">
          </div>
          <div class="input-group mb-3">
            <span style="background: transparent;border:none" class="input-group-text"><i class="bi bi-geo-alt" style="color: #009ee2;font-size: 1.5rem"></i></span>
            <input style="border-radius: 0rem 1rem 1rem 0; height: 50px;" type="text" class="form-control" placeholder="Destino">
          </div>
          <button class="btn btn-primary rounded-pill" style="height: 50px;width: 100%;  "><i class="bi bi-search" style="color: #009ee2;font-size: 1.5rem;"></i>BUSCAR</button>
        </div>
      </div>
